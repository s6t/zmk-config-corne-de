# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command and `artifact-name` to assign a name to
# distinguish build outputs from each other:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#   - board: nice_nano_v2
#     shield: corne_left
#     cmake-args: -DCONFIG_ZMK_USB_LOGGING=y
#     artifact-name: corne_left_with_logging
#
---
include:
  - board: nice_nano_v2
    shield: corne_left nice_view_adapter nice_view
    cmake-args: -D'CONFIG_ZMK_KEYBOARD_NAME="Corne nice!nano"'
    artifact-name: corne_left-nice_view-nice_nano_v2-zmk
  - board: nice_nano_v2
    shield: corne_right nice_view_adapter nice_view
    cmake-args: -D'CONFIG_ZMK_KEYBOARD_NAME="Corne nice!nano"'
    artifact-name: corne_right-nice_view-nice_nano_v2-zmk
  - board: nice_nano_v2
    shield: settings_reset
  - board: nice_nano
    shield: corne_left
    cmake-args: -D'CONFIG_ZMK_KEYBOARD_NAME="Corne NRF52840"'
    artifact-name: corne_left-nrf52840-zmk
  - board: nice_nano
    shield: corne_right
    cmake-args: -D'CONFIG_ZMK_KEYBOARD_NAME="Corne NRF52840"'
    artifact-name: corne_right-nrf52840-zmk
  - board: nice_nano
    shield: settings_reset
    artifact-name: settings_reset-nrf52840-zmk